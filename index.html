    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const leafCount = 50; // Number of leaves
    
            for (let i = 0; i < leafCount; i++) {
                let leaf = document.createElement("div");
                leaf.classList.add("leaf");
    
                // Add random class for color variations (optional)
                leaf.classList.add("leaf" + (Math.floor(Math.random() * 3) + 1));
    
                // Set random size, position, and animation duration
                let size = Math.random() * 20 + 20 + "px"; // Random size between 20px and 40px
                leaf.style.width = size;
                leaf.style.height = size;
                leaf.style.left = Math.random() * 100 + "vw";
                leaf.style.animationDuration = (Math.random() * 5 + 5) + "s"; // Random fall speed
                leaf.style.animationDelay = Math.random() * 5 + "s";
    
                document.body.appendChild(leaf);
            }
        });
    </script>
